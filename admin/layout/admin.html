<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý thư viện thành phố (HCMC Lid)</title>
  <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 p-0 bg-primary
      collapse collapse-horizontal show" style="min-height:100vh;" 
      id="openMenu">
        <strong class="text-center d-block p-3
        text-white">TRANG QUẢN LÝ          
        </strong>
        <div class="list-group list-group-item-primary m-3">
          <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            Tổng quan Trang chủ
          </a>
          <a href="#" class="list-group-item list-group-item-action">Tài Khoản</a>
          <a href="#" class="list-group-item list-group-item-action">Bình Luận</a>
          <a href="#" class="list-group-item list-group-item-action">Điện Thoại</a>
          <a href="#" class="list-group-item list-group-item-action">Thống Kê</a>
        </div>
      </div>
      <div class="col-md p-0">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
            <button class="btn btn-outline-light me-2" 
            type="button" data-bs-toggle="collapse"
            data-bs-target="#openMenu" 
            aria-expanded="false" 
            aria-controls="openMenu">
              = 
            </button>
            <a class="navbar-brand" href="#">Shop bán điện thoại</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Xin chào, Đạt
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Xem trang chủ</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                  </ul>
                </li>
              </ul>
               
            </div>
          </div>
        </nav>
        <div class="container">
          <h2 class="my-3">Tổng quản</h2>
          <div class="row">
            <div class="col-md-3 col-sm-6">
              <div class="card text-bg-primary mb-3">
                <div class="card-body">
                  <h5 class="card-title">Tổng Số lượng điện thoại</h5>
                  <p class="card-text fs-1 
                  text-center">350</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <div class="card text-bg-success mb-3">
                <div class="card-body">
                  <h5 class="card-title">Số lượng đã bán</h5>
                  <p class="card-text fs-1 
                  text-center">90</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <div class="card text-bg-warning mb-3">
                <div class="card-body">
                  <h5 class="card-title">Số lượng còn lại</h5>
                  <p class="card-text fs-1 
                  text-center">260</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <div class="card text-bg-danger mb-3">
                <div class="card-body">
                  <h5 class="card-title">Lượt mượn</h5>
                  <p class="card-text fs-1 
                  text-center">3.650</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
